<div>
    <a target="_blank" rel="noopener" (click)="addDirectory(item)">
        <icon class="add"></icon>
    </a>
    <a target="_blank" rel="noopener" (click)="playDirectory(item)">
        <icon class="play"></icon>
    </a>
    <a target="_blank" rel="noopener" (click)="selectDirectory(item.directory.split('/').slice(-1)[0] )">
        <icon class="folder"></icon>
        {{item.directory.split("/").slice(-1)[0]}}
    </a>
</div>
