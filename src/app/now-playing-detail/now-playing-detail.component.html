<div class="playbar">
    <div class="gone" [style.width]="mpdData.percentPlayed + '%'"></div>
</div>

<div class="controls">
    <icon class="volume-up"></icon>
    <icon class="volume-down"></icon>
    <icon class="volume-off"></icon>
    <icon class="scan-back"></icon>
    <icon class="scan-forward"></icon>
</div>
